    /* layout.css Style */
.upload-drop-zone {
  height: 200px;
  border-width: 2px;
  margin-bottom: 20px;
}

/* skin.css Style*/
.upload-drop-zone {
  color: #ccc;
  border-style: dashed;
  border-color: #ccc;
  line-height: 200px;
  text-align: center
}
.upload-drop-zone.drop {
  color: #222;
  border-color: #222;
}
.container{
  margin-top: 50px;
}
.wrap {
      position: relative;
      text-align: center;
      top: -100px;
    }
    .button{
      -webkit-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      -moz-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      -ms-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);

      transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      display: block;
      margin: 20px auto;
      max-width: 180px;
      text-decoration: none;
      border-radius: 4px;
      padding: 20px 30px;
      color: rgba(30, 22, 54, 0.6);
      box-shadow: rgba(30, 22, 54, 0.4) 0 0px 0px 2px inset;
    }
    .button:hover{
      color: rgba(255, 255, 255, 0.85);
      box-shadow: rgba(30, 22, 54, 0.7) 0 0px 0px 40px inset;
      text-decoration: none;
    }
  </style>

<div style="margin-left: 800px; margin-top: 30px;">
  <strong style="font-size: 40px;">아이디어 투고하기</strong>
</div>
  <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>아이디어 투고하기</strong> <small>블라인드 취업 박람회</small></div>
        <div class="panel-body">

          <!-- Standar Form -->
          <h3>컴퓨터의 파일을 선택하세요</h3>
          <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">파일 업로드</button>
            </div>
          </form>

          <!-- Drop Zone -->
          <h4>또는 파일을 이곳에 드래그해서 업로드하세요</h4>
          <br>
          <div class="upload-drop-zone" id="drop-zone">
            Just drag and drop files here
          </div>

          <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>

          <!-- Upload Finished -->
          <div class="js-upload-finished">
            <h3>업로드된 파일</h3>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
              <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
            </div>
          </div>
        </div>
